name: Java CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
      - name: Build
          run: make build
      - name: Publish code coverage
          uses: paambaati/codeclimate-action@v3.2.0
          env:
            CC_TEST_REPORTER_ID: "665d719b132fd21629010160889a55a0ede79130fdbece380bc73dab95501484"
            JACOCO_SOURCE_PATH: "${{github.workspace}}/app/src/main/java"
          with:
            coverageCommand: make report
            debug: true
            coverageLocations: ${{github.workspace}}/app/build/reports/jacoco/html/jacocoTestReport.xml:jacoco